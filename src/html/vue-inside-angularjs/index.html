<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue-inside-angular</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./scss/app.scss" />
  </head>
  <body ng-app="designer">
    <div class="container">
      <script src="https://cdn.jsdelivr.net/npm/angular@1.8.0/angular.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/ngVue@1.7.8/build/index.min.js"></script>

      <!---->

      <!-- // type="text/jsx" this does not work
    
    <script type="text/jsx" src="./js/app.js"></script>
    -->

      <div id="vue-app">{{message}}</div>
      <script src="./js/child.js"></script>
      <script src="./js/app.js"></script>

      <script type="text/x-template" id="x-child-template">
        <div>
          <p>Hotline Bling</p>
          <pre>{{model}}</pre>

        </div>
      </script>

      <script type="text/x-template" id="x-parent-template">
        <div>
          <pre>{{data}}</pre>
          <div>{{age}}</div>
          <pre>{{localAge}}</pre>
          <button @click="adjust">Adjust</button>
          <button @click="updateFirstName">Update first name</button>
          <button @click="updateAge">Update age</button>
          <button @click="updateTotal">Update total</button>
          <!--
          <child-component></child-component>
          -->
        </div>
      </script>

      <!--
      
      <div xng-controller="SimpleController as ctrl">
        <div id="app">
          <div class="alert alert-primary">
            <p>$scope.ngData is: <strong>{{ngData}}</strong></p>
            <pre>{{ngData | json}}</pre>
          </div>
          <div class="alert alert-warning">
            <vue-component
              name="appComponent"
              v-props="vueData"
              watch-depth="value"
              v-on-new-first-name="updateFirstName"
              v-on-update-age="updateAge"
            />
          </div>
        </div>
      </div>
      -->

      <div ng-controller="PlainController as p">
        <div id="app">
          <div class="alert alert-primary">
            <p>$scope.ngData is: <strong>{{ngData}}</strong></p>
            <pre>{{ngData | json}}</pre>
          </div>
          <div class="alert alert-warning">
            <vue-component
              name="appComponent"
              v-props="vueData"
              watch-depth="value"
              v-on-update-total="updateTotal"
              v-on-new-first-name="p.updateFirstName"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
