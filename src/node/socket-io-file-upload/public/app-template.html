<div>
    <input type="file" ref="fileInput" v-show="true" @change="handleChangeEvent" v-show="false" />
    <div class="row-12">

        <div class="card">
            <h5 class="card-header">Select file to upload</h5>
            <div class="card-body hand-cursor" @click="addFile">
                <div class="row align-items-center" v-if="data.haveChoseFiles">
                    <div class="col">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-zip"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z" />
                            <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z" />
                            <path fill-rule="evenodd"
                                d="M5 7.5a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v.938l.4 1.599a1 1 0 0 1-.416 1.074l-.93.62a1 1 0 0 1-1.11 0l-.929-.62a1 1 0 0 1-.415-1.074L5 8.438V7.5zm2 0H6v.938a1 1 0 0 1-.03.243l-.4 1.598.93.62.929-.62-.4-1.598A1 1 0 0 1 7 8.438V7.5z" />
                            <path d="M6 1h1.5v1H6zM5 2h1.5v1H5zm1 1h1.5v1H6zM5 4h1.5v1H5zm1 1h1.5v1H6V5z" />
                        </svg>
                        {{ data.file.name }}
                    </div>
                    <div class="col">
                        <div class="progress">
                            <div class="progress-bar" :class="{'bg-success' : data.progress == 100}"" role="
                                progressbar" :style="{ width: data.progress + '%'}" :aria-valuenow="data.progress"
                                aria-valuemin="0" aria-valuemax="100">{{data.progress}}%</div>
                        </div>
                    </div>
                </div>

                <div class="text-center big-text" v-if="!data.haveChoseFiles">
                    <div>
                        <div class="add-box">+</div>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="row">
                    <div class="col">
                        <button type="button" class="btn btn-outline-secondary" @click="addFile"
                            :disabled="isUploading">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-file-earmark-plus"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z" />
                                <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z" />
                                <path fill-rule="evenodd"
                                    d="M8 6.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V11a.5.5 0 0 1-1 0V9.5H6a.5.5 0 0 1 0-1h1.5V7a.5.5 0 0 1 .5-.5z" />
                            </svg>
                            <span> {{ data.haveChoseFiles ? "Change file" : "Add file" }}</span>
                        </button>
                    </div>
                    <div class="col text-right">
                        <button type="button" class="btn btn-primary" :disabled="!data.haveChoseFiles || isUploading"
                            @click="beginUpload">{{ isUploading ? "Uploading..." : "Begin upload" }}</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
